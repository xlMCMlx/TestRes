<section id="contact">
  <h2>Contact Me</h2>

  <form id="contact-form" action="https://formspree.io/f/mjggbovn" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-status"></p>
  </form>
</section>

<style>
/* ===== Contact Section ===== */
#contact {
  max-width: 520px;
  margin: 80px auto;
  padding: 32px;
  background: linear-gradient(145deg, #0b0b0b, #140018);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(160, 0, 255, 0.25);
  border: 1px solid rgba(255, 0, 80, 0.3);
  font-family: system-ui, sans-serif;
}

#contact h2 {
  text-align: center;
  margin-bottom: 24px;
  color: #f5f5f5;
  font-size: 28px;
  letter-spacing: 1px;
}

/* ===== Inputs ===== */
#contact input,
#contact textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  background: #0f0f0f;
  border: 1px solid #2a002f;
  border-radius: 10px;
  color: #ffffff;
  font-size: 15px;
  outline: none;
  transition: all 0.25s ease;
}

#contact input::placeholder,
#contact textarea::placeholder {
  color: #9a9a9a;
}

#contact input:focus,
#contact textarea:focus {
  border-color: #a000ff;
  box-shadow: 0 0 10px rgba(160, 0, 255, 0.4);
}

/* ===== Button ===== */
#contact button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #ff003c, #7a00ff);
  border: none;
  border-radius: 12px;
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#contact button:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(255, 0, 80, 0.5);
}

/* ===== Status Text ===== */
#form-status {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
}
</style>

<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("form-status");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // ðŸš« stop redirect

  status.textContent = "Sending...";
  status.style.color = "#aaa";

  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      status.textContent = "Message sent successfully âœ”";
      status.style.color = "#7cff9a";
      form.reset();
    } else {
      status.textContent = "Something went wrong. Try again.";
      status.style.color = "#ff4d4d";
    }
  } catch {
    status.textContent = "Network error. Try again.";
    status.style.color = "#ff4d4d";
  }
});
</script>
